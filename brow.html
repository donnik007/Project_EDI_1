<!DOCTYPE html>
<html>
<head>
<title>Browsers</title>
<link rel="stylesheet" href="autorCSS.css">

</head>
<body>
    
    <akapit style="width:100%;padding:0%;">
        <h1 style="padding-bottom: 30px;"><i>Wybierz wyszukiwarke z jakiej chcesz korzystać: </i></h1>
        <h3><i>Wyszukaj pożądane informacji o hoobylub uczelni za pomocą wybranej wyszukiwarki. Możesz wpisać dowlone hasło które chcesz wyszukać w internecie. Dostępne wyszukiwarki:</i></h3>
        <h3><i>Google | Bing | Yahoo | DuckDuckGo</i></h3>
    </akapit>
        
   <img src="zdj/gogle.png" alt="gogle" style="display: block;margin-left:auto;margin-right:auto;width:5%;height:5%;padding-top:40px;">       
    <form action="http://google.com/search?">
        <input type="text" id="q" name="q" value="" ><br>
        <input type="submit" value="Szukaj">
    </form>

    <img src="zdj/bing.png" alt="bing" style="display: block;margin-left:auto;margin-right:auto;width:5%;height:5%;padding-top:40px;">
    <form action="http://bing.com/search?">
        <input type="text" id="q" name="q" value="" ><br>
        <input type="submit" value="Szukaj">
    </form>

    <img src="zdj/yahoo.png" alt="yahoo" style="display: block;margin-left:auto;margin-right:auto;width:5%;height:5%;padding-top:40px;">
    <form action="https://search.yahoo.com/search?">
        <input type="text" id="q" name="q" value="" ><br>
        <input type="submit" value="Szukaj">
    </form>

    <img src="zdj/duckduck.png" alt="duckduck" style="display: block;margin-left:auto;margin-right:auto;width:5%;height:5%;padding-top:40px;">
    <form action="https://duckduckgo.com/?q=&t=h_">
        <input type="text" id="q" name="q" value="" ><br>
        <input type="submit" value="Szukaj">
    </form>

</body>
</html>
